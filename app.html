    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 50px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
      gap: 10px;
    }

    .image-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
      transition: border-color 0.2s ease;
    }

    .image-grid img:hover,
    .image-grid img.selected {
      border-color: #007bff;
    }

    .prediction-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 300px;
    }

    .prediction-box img {
      width: 120px;
      height: 120px;
      background-color: #f0f0f0;
      display: block;
      margin-bottom: 20px;
    }

    .prediction-box h2 {
      font-size: 24px;
      margin: 0;
      margin-bottom: 10px;
    }

    .prediction-box .result {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .buttons .correct {
      background-color: #28a745;
      color: white;
    }

    .buttons .incorrect {
      background-color: #dc3545;
      color: white;
    }

    .score {
      font-size: 16px;
      color: #666;
    }
  </style>

    <div class="prediction-box">
      <h2>Prediction</h2>
      <img id="selectedImage" src="https://via.placeholder.com/120" alt="Selected MNIST Image">
      <div class="result" id="predictedNumber">Predicted: --</div>
      <div class="buttons">
        <button class="correct" id="correctButton">Correct</button>
        <button class="incorrect" id="incorrectButton">Incorrect</button>
      </div>
      <div class="score" id="scoreDisplay">Score: 0 / 0 (0.00% correct)</div>
    </div>

  <script>
    let score = {
      correct: 0,
      total: 0
    };

    // Placeholder for the actual MNIST images and their predictions.
    // In a real setup, these would be dynamically fetched or preloaded from the backend.
    const imageGrid = document.querySelector('.image-grid');
    const selectedImageEl = document.getElementById('selectedImage');
    const predictedNumberEl = document.getElementById('predictedNumber');
    const correctButton = document.getElementById('correctButton');
    const incorrectButton = document.getElementById('incorrectButton');
    const scoreDisplay = document.getElementById('scoreDisplay');

    // Mock function for getting prediction from backend
    const getPrediction = () => Math.floor(Math.random() * 10);

    // Handle image click
    imageGrid.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        // Mark image as selected
        document.querySelectorAll('.image-grid img').forEach(img => img.classList.remove('selected'));
        e.target.classList.add('selected');

        // Update selected image and prediction
        selectedImageEl.src = e.target.src;
        const predictedNumber = getPrediction();
        predictedNumberEl.textContent = `Predicted: ${predictedNumber}`;
      }
    });

    // Update score when user selects correct/incorrect
    correctButton.addEventListener('click', () => {
      score.correct++;
      score.total++;
      updateScore();
    });

    incorrectButton.addEventListener('click', () => {
      score.total++;
      updateScore();
    });

    function updateScore() {
      const accuracy = score.total > 0 ? ((score.correct / score.total) * 100).toFixed(2) : '0.00';
      scoreDisplay.textContent = `Score: ${score.correct} / ${score.total} (${accuracy}% correct)`;
    }
  </script>
